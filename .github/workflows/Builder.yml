name: Build Android APK Only

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch: # يسمح لك بتشغيل البناء يدوياً

env:
  PYTHON_VERSION: 3.12.2
  FLUTTER_VERSION: 3.22.2
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet  # تأكد من تثبيت flet لبدء البناء
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # إصدار 17 هو الأكثر استقراراً مع Flutter حالياً

      - name: Setup Flutter ${{ env.FLUTTER_VERSION }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Flet Build APK
        run: |
          flutter config --no-analytics
          # إضافة --no-root لحماية البيئة وبدء البناء
          flet build apk --verbose --build-number=$BUILD_NUMBER --build-version=$BUILD_VERSION

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          # Flet يضع الملف عادة في هذا المسار
          path: build/apk/*.apk
          if-no-files-found: error
